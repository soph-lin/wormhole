<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wormhole Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Wormhole Settings</h1>

      <div class="form-group">
        <label for="newTabUrl">New Tab URL:</label>
        <div class="input-container">
          <input type="url" id="newTabUrl" placeholder="https://example.com" />
          <button id="saveBtn" class="wormhole-btn">
            <img src="assets/wormhole.svg" alt="Wormhole" />
          </button>
        </div>
      </div>

      <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
