<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wormhole Settings</title>
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Wormhole Settings</h1>

      <div class="form-group">
        <label for="newTabUrl">New Tab URL:</label>
        <input type="url" id="newTabUrl" placeholder="https://example.com" />
      </div>

      <button id="saveBtn">Save Settings</button>

      <div id="status" class="status"></div>

      <div id="currentUrl" class="current-url" style="display: none">
        <strong>Current URL:</strong> <span id="currentUrlText"></span>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
