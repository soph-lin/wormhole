<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>New Tab</title>
    <link rel="stylesheet" href="styles/newtab.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">🕳️ Wormhole</div>
      <div class="message">Redirecting to your custom page...</div>
      <div class="loading"></div>
      <div class="redirect-info" id="redirectInfo"></div>

      <div class="config-section" id="configSection" style="display: none">
        <div class="config-title">Configure Custom URL</div>
        <div class="form-group">
          <input type="url" id="newTabUrl" placeholder="https://example.com" />
          <button id="saveBtn">Save</button>
        </div>
        <div class="status" id="status"></div>
      </div>
    </div>

    <script src="newtab.js"></script>
  </body>
</html>
